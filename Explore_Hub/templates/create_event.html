{% extends 'event_organizer.html' %}
{% block title %}Create Event{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
    }

    .event-form {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 1000px;
    }

    .event-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 2rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 6px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #f06161;
        outline: none;
        box-shadow: 0 0 8px rgba(240, 97, 97, 0.2);
    }

    .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
        display: none;
    }

    .submit-btn {
        background: #f06161;
        color: white;
        font-size: 1.2rem;
        padding: 14px;
        border: none;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        margin-top: 18px;
    }

    .submit-btn:hover {
        background: #d95050;
        transform: scale(1.03);
    }

    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
</style>

<div class="container">
    <form class="event-form" method="POST" enctype="multipart/form-data" id="eventForm">
        {% csrf_token %}
        <h2>Create a New Event</h2>

        <div class="form-group">
            <label>Event Name:</label>
            <input type="text" id="event_name" name="event_name" required placeholder="Enter event name">
            <span class="error-message" id="event_name_error"></span>
        </div>

        <div class="form-group">
            <label>Event Date:</label>
            <input type="date" id="date" name="event_date" required>
            <span class="error-message" id="event_date_error"></span>
        </div>

        <div class="form-group">
            <label>Event Time:</label>
            <input type="time" id="time" name="event_time" required>
            <span class="error-message" id="event_time_error"></span>
        </div>

        <div class="form-group">
            <label>Event Location:</label>
            <input type="text" id="location" name="event_location" required placeholder="Enter location">
            <span class="error-message" id="event_location_error"></span>
        </div>

        <div class="form-group">
            <label>Event Description:</label>
            <textarea name="event_description" id="description" required rows="4" placeholder="Describe your event"></textarea>
            <span class="error-message" id="event_description_error"></span>
        </div>

        <div class="form-group">
            <label>Event Image:</label>
            <input type="file" name="event_image" id="image" accept="image/*" required>
            <span class="error-message" id="event_image_error"></span>
        </div>

        <div class="form-group">
            <label>Maximum seats:</label>
            <input type="number" id="seats" name="event_capacity" required min="20" placeholder="Number of seats available">
            <span class="error-message" id="event_capacity_error"></span>
        </div>

        <div class="form-group">
            <label>Ticket Price (₹):</label>
            <input type="number" id="price" name="event_price" required min="100" step="0.01" placeholder="Enter ticket price">
            <span class="error-message" id="event_price_error"></span>
        </div>

        <button type="submit" id="create_event" class="submit-btn" disabled>Create Event</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let today = new Date();
        today.setDate(today.getDate() + 7);
        document.getElementById("event_date").setAttribute("min", today.toISOString().split("T")[0]);
    });
    
    const eventForm = document.getElementById("eventForm");
    const submitBtn = document.getElementById("create_event");
    
    function showError(inputId, message) {
        let errorElement = document.getElementById(inputId + "_error");
        errorElement.textContent = message;
        errorElement.style.display = "block";
    }
    
    function clearError(inputId) {
        document.getElementById(inputId + "_error").style.display = "none";
    }
    
    function validateEventLocation() {
        let eventLocation = document.getElementById("event_location").value.trim();
    
        if (!/^[a-zA-Z\s,]+$/.test(eventLocation)) {
            showError("event_location", "Location must not contain numbers or special characters.");
            return false;
        }
    
        let parts = eventLocation.split(",").map(part => part.trim());
    
        if (parts.length < 2 || parts[0].length < 3 || parts[1].length < 3) {
            showError("event_location", "Enter both a specific location and a city name (e.g., 'MG Road, Bangalore').");
            return false;
        }
    
        clearError("event_location");
        return true;
    }
    
    function validateForm() {
        let isValid = true;
        let today = new Date();
        today.setDate(today.getDate() + 7);
        let minDate = today.toISOString().split("T")[0];
    
        let fields = [
            "event_name", "event_date", "event_time",
            "event_location", "event_description",
            "event_capacity", "event_price"
        ];
    
        fields.forEach(field => {
            let value = document.getElementById(field).value.trim();
            if (!value) {
                showError(field, "This field is required.");
                isValid = false;
            } else {
                clearError(field);
            }
        });
    
        let eventDate = document.getElementById("event_date").value;
        if (eventDate && eventDate < minDate) {
            showError("event_date", "Event date must be at least 7 days from today.");
            isValid = false;
        }
    
        // Call the location validation function
        if (!validateEventLocation()) {
            isValid = false;
        }
    
        let eventDescription = document.getElementById("event_description").value;
        if (eventDescription.length < 10) {
            showError("event_description", "Description should be at least 10 characters long.");
            isValid = false;
        }
    
        let eventImage = document.getElementById("event_image").files[0];
        if (eventImage && !["image/png", "image/jpg", "image/jpeg", "image/webp"].includes(eventImage.type)) {
            showError("event_image", "Only PNG, JPG, and JPEG images are allowed.");
            isValid = false;
        }
    
        let eventSeats = document.getElementById("event_capacity").value;
        if (eventSeats < 20) {
            showError("event_capacity", "Maximum seat capacity should be 20.");
            isValid = false;
        }
    
        let eventPrice = document.getElementById("event_price").value;
        if (eventPrice < 100) {
            showError("event_price", "Ticket price should be at least ₹100.");
            isValid = false;
        }
    
        submitBtn.disabled = !isValid;
    }
    
    // Attach live validation for event location
    document.getElementById("event_location").addEventListener("input", validateEventLocation);
    
    eventForm.addEventListener("input", validateForm);
    eventForm.addEventListener("change", validateForm);
    eventForm.addEventListener("submit", function (event) {
        validateForm();
        if (submitBtn.disabled) event.preventDefault();
    });
    
</script>

{% endblock %}
