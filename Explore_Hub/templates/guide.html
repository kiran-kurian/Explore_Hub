{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container1 {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            position: relative;
            top: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            margin: 10px 0 20px;
            font-size: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            bottom: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background: #fff;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .feature-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature-card h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .feature-card p {
            font-size: 1rem;
            margin: 15px 0;
            color: #555;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3e8e41;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container1">
                <h2>Explore Hub</h2>
                <h3>Welcome, {{ request.user.first_name }}</h3>
            </div>
            <nav class="navbar">
                <a href="{% url 'guide_home' %}" class="nav-link">Home</a>
                <a href="{% url 'advice_requests' %}" class="nav-link">Travel Advice</a>
                <a href="{% url 'local_guide_bookings' %}" class="nav-link">My Bookings</a>
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
