{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #fff5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #ececec; 
            color: #f06161;
            padding: 20px 0;
            text-align: center;
            z-index: 1;
            box-shadow: rgba(0, 0, 0, 0.1) 4px 0px 12px;
        }

        .container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            top: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            margin: 10px 0 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            bottom: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #f06161;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #fff;
            color: #d32f2f; 
            border: 2px solid #d32f2f;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 10;
        }

        .dropdown-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            color: #f06161;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-button .icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            padding-top: 10px;
            background-color: #fff;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 11;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .dropdown-content a:hover {
            background-color: #ffebee; 
            color: #d32f2f;
        }

        .navbar-brand {
            display: inline-block;
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            line-height: inherit;
            white-space: nowrap;
          }
          
          .navbar-brand:hover, .navbar-brand:focus {
            text-decoration: none;
          }

          .logo {
            position: relative;
            right: 60px;
          }

          .navbar-brand .brand-img {
            width: 200px;
            margin: -0.3125rem 0;
          }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container1">
                <a class="navbar-brand" href="{% url 'guide_home' %}">
                    <div class="logo">
                        <img src="{% static 'assets/imgs/logo.png' %}" alt="Logo" class="brand-img">
                    </div>
                </a>
                <div class="dropdown">
                    <div class="dropdown-button">
                        <div class="icon">ðŸ‘¤</div>
                        <span>{{ request.user.first_name }}</span>
                    </div>
                    <div class="dropdown-content">
                        <a href="{% url 'update_guide_profile' %}">Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <a href="{% url 'guide_home' %}" class="nav-link">Home</a>
                <a href="{% url 'advice_requests' %}" class="nav-link">Travel Advice</a>
                <a href="{% url 'local_guide_bookings' %}" class="nav-link">My Bookings</a>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
