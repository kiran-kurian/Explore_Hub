{% extends 'ta_layout.html' %}
{% load static %}
{% block body %}
<head>
    <link rel="stylesheet" href="{% static 'assets/css/add_package.css' %}">
</head>
<section class="add-package">
    <div class="container">
        <h3>Add New Package</h3>
        {% if message %}
            <ul class="messages">
                {{ message }}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'add_package' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (e.g., 3D/2N):</label>
                <input type="text" id="duration" name="duration" required>
            </div>

            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" id="origin" name="origin" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="departure_day">Departure Day</label>
                <select id="departure_day" name="departure_day" class="form-control" required>
                    <option value="everyday">Everyday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="includes_charges">Include Charges for Reaching Destination:</label>
                <select id="includes_charges" name="includes_charges" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple required>   
            </div>

            <div class="form-group">
                <label for="itinerary">Itinerary (Enter details for each day separated by commas or line breaks)</label>
                <textarea id="itinerary" name="itinerary" class="form-control" rows="6" required></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Add Package</button>
                <a href="{% url 'tahome' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
