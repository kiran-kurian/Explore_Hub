{% extends 'event_organizer.html' %}
{% load static %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        background: #fff;
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        color: white;
        font-size: 1rem;
        transition: background 0.2s;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #b52b3b;
    }
</style>

<div class="container mt-4">
    <div class="profile-container">
        <h2>Update Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ organizer.name }}" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" value="{{ organizer.contact }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ organizer.email }}" disabled required>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required>{{ organizer.bio }}</textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'event_organizer_home' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
