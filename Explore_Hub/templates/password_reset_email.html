<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <div style="background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto;">
        <h2 style="color: #333;">Hello {{ user.username }},</h2>
        <p style="color: #555;">You requested a password reset. Click the link below to reset your password:</p>
        <a href="{{ reset_url }}" style="background-color: #007BFF; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Reset Password</a>
        <p style="color: #555;">If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
