<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Package</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-pay {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-pay:hover {
            background-color: #1c598a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment for {{ package.title }}</h1>
        <p>Amount: â‚¹{{ total_amount }}</p>

        <form action="{% url 'payment_success' %}" method="POST" id="razorpay-form">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
            <input type="hidden" name="razorpay_signature" id="razorpay_signature">
            <button type="button" class="btn-pay" id="pay-button">Pay Now</button>
        </form>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('pay-button').onclick = function(e) {
            e.preventDefault();
            var options = {
                key: "{{ razorpay_key }}", // Enter the Key ID generated from the Dashboard
                amount: "{{ total_amount|floatformat:2 }}00", // Amount is in currency subunits. Default currency is INR. Hence, 100 refers to 100 INR
                currency: "INR",
                name: "Explore Hub",
                description: "Booking Payment",
                image: "", // Optional: add your logo URL
                order_id: "{{ razorpay_order_id }}", // Generate order_id using Orders API
                handler: function(response) {
                    document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                    document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                    document.getElementById('razorpay_signature').value = response.razorpay_signature;
                    document.getElementById('razorpay-form').submit(); // Submit the form
                },
                prefill: {
                    name: "{{ request.user.username }}",
                    email: "{{ request.user.email }}",
                },
                theme: {
                    color: "#2980b9"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
