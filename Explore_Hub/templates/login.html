{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" >
    <title>Login-Explore Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('{% static 'images/nature2.png' %}') no-repeat center center/cover;
        }

        .login-box {
            width: 30%;
            max-width: 600px;
            padding: 40px;
            background: rgba(170, 177, 187, 0.35);
            box-shadow: inset -6px 4px 147.8px -3px #D9D9D9;
            backdrop-filter: blur(11.25px);
            border-radius: 20px;
            text-align: center;
            z-index: 10;
        }

        .login-box h1 {
            font-size: 40px;
            color: #0E0E0E;
            text-transform: uppercase;
            letter-spacing: 0.22em;
            margin-bottom: 30px;
            filter: blur(2px);
        }

        .login-box h2 {
            font-size: 35px;
            font-weight: 400;
            color: #FFFFFF;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #D9D9D9;
            border-radius: 147px;
            font-size: 20px;
            border: none;
            outline: none;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2C2C2C;
            color: white;
            border: 1px solid #2C2C2C;
            border-radius: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444444;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background-color: #2C2C2C;
            color: white;
            border-radius: 60px;
            width: 100%;
            max-width: 379px;
            border: 1px solid #2C2C2C;
            font-size: 20px;
            gap: 10px;
            cursor: pointer;
        }

        .google-button:hover {
            background-color: #444444;
        }

        .forgot-password, .new-user, .ta {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #FFF;
            text-decoration: underline;
            cursor: pointer;
        }

        .new-user {
            margin-left: 50px;
        }

        .forgot-password {
            margin-right: 50px;
        }

        /* For better contrast of text on background */
        .login-box h1, .forgot-password, .new-user, .button, .ta, p {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-box">
            <h1>Explore Hub</h1>
            <h2>Login</h2>
            {% if message %}
                <div>{{ message }} </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="social-login">
                <button class="google-button">
                    <img src="{% static 'images/google.png' %}" alt="Google Logo" style="width: 24px; height: 24px;">
                    Login with Google
                </button>
            </div>
            <div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="{% url 'register' %}" class="new-user">New User?</a>
            </div>
        </div>
    </div>
</body>
</html>
